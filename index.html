<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pricing Plans Balloons</title>
    <link rel="stylesheet" href="style.css">
    <!-- <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;400;700;900&display=swap" rel="stylesheet"> -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css"
        integrity="sha256-h20CPZ0QyXlBuAw7A+KluUYx/3pK+c7lYEpqLTlxjYQ=" crossorigin="anonymous" />
</head>

<body>
    <main>
        <section class="container">
            <article class="personal">
                <h2>Personal</h2>
                <img src="/Pricing-Plans--Balloons--Personal-01.jpg" alt="Personal pricing plan">
                <ul>
                    <li><i class="fas fa-check"></i>1 Users</li>
                    <li><i class="fas fa-times"></i>Plugins Features</li>
                    <li><i class="fas fa-times"></i>Unlimited Space</li>
                    <li><i class="fas fa-check"></i>24/7 Support</li>
                </ul>
                <div class="price-container">
                    <div class="price">
                        <div class="usd">
                            <p>$</p>
                        </div>
                        <div class="dollar">
                            <p>3</p>
                        </div>
                        <div class="cent">
                            <p>99</p>
                        </div>
                    </div>
                    <div class="monthly">
                        <p>monthly</p>
                    </div>
                </div>
                <button>GET STARTED</button>
            </article>
            <article class="advanced">
                <h2>Advanced</h2>
                <img src="/Pricing-Plans--Balloons--Advanced-02.jpg" alt="Advanced pricing plan">
                <ul>
                    <li><i class="fas fa-check"></i>2 Users</li>
                    <li><i class="fas fa-check"></i>Email Support</li>
                    <li><i class="fas fa-times"></i>Unlimited Space</li>
                    <li><i class="fas fa-check"></i>24/7 Support</li>
                </ul>
                <div class="price-container">
                    <div class="price">
                        <div class="usd">
                            <p>$</p>
                        </div>
                        <div class="dollar">
                            <p>6</p>
                        </div>
                        <div class="cent">
                            <p>99</p>
                        </div>
                    </div>
                    <div class="monthly">
                        <p>monthly</p>
                    </div>
                </div>
                <button>GET STARTED</button>
            </article>
            <article class="business">
                <h2>Business</h2>
                <img src="/Pricing-Plans--Balloons--Business-03.jpg" alt="Business pricing plan">
                <ul>
                    <li><i class="fas fa-check"></i>3 Users</li>
                    <li><i class="fas fa-check"></i>Email Support</li>
                    <li><i class="fas fa-check"></i>Plugin Features</li>
                    <li><i class="fas fa-check"></i>24/7 Support</li>
                </ul>
                <div class="price-container">
                    <div class="price">
                        <div class="usd">
                            <p>$</p>
                        </div>
                        <div class="dollar">
                            <p>9</p>
                        </div>
                        <div class="cent">
                            <p>99</p>
                        </div>
                    </div>
                    <div class="monthly">
                        <p>monthly</p>
                    </div>
                </div>
                <button>GET STARTED</button>
            </article>
        </section>
    </main>
</body>

</html>
